<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="container">
        <div class="chatbox">
            <div class="chatbox__support">
                <div class="chatbox__header">
                    <div class="chatbox__content--header">
                        <h4 class="chatbox__heading--header">Virtual Assistant</h4>
                    </div>
                </div>
                <div class="chatbox__messages">
                    <div></div>
                </div>
                <div class="chatbox__footer">
                    <input type="text" placeholder="Write a message...">
                    <button class="chatbox_send--footer send_button">Send</button>
                </div>
            </div>
            <div class="chatbox__button">
                <button onclick="toggleChatboxSize()">
                    <img src="{{ url_for('static', filename='images/jntugv_logo.jpg') }}" class="logo-image" />
                </button>
            </div>
        </div>
    </div>

    <script>
        function toggleChatboxSize() {
            const chatboxSupport = document.querySelector('.chatbox__support');
            chatboxSupport.classList.toggle('expanded');
        }
    </script>
    <script type="text/javascript" src="{{ url_for('static', filename='app.js') }}"></script>

</body>

</html>
